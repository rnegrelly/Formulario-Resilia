<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="uf-8">
        <link rel="stylesheet" href="index-formulario.css"/>

        <title>Cadastro Resilia</title>

    </head>

    <body>

        <h1 id="ttl">Resilia</h1>

        <h3 id="subttl">Formulário de Inscrição</h3>
        
        <div>

            <form action="resposta-form.html" method="get">

                <fieldset class="grp">

                    <div class="cmp">
                        <label for="pnome">Nome</label>
                        <input type="text" id="pnome" name="pnome" required><br><br>
                    </div>
                    
                    <div class="cmp">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="snome" name="snome" required><br><br>
                    </div>

                    <div class="cmp">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name="cpf" required><br><br>
                    </div>
                        
                    <div class="cmp">
                        <label for="nacimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" required><br><br>
                    </div>

                    <div class="cmp">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required><br><br>
                    </div>

                    <div class="cmp">
                        <input type="checkbox" required>
                        <label> Tenho 18 anos ou mais.</label> 
                    </div><br><br>
               
                    <input class="btm" type="submit" value="Enviar" >
                      
                </fieldset><br><br>                          
                                           
                
                
             
    
            </form>

        </div>
   
        
    </body>


</html>
